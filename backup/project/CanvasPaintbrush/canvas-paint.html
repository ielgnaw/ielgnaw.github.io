<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">

    <meta name="description" content="Canvas画笔">
    <meta name="keywords" content="Canvas,CanvasPaint,Canvas画笔">
    <meta property="og:title" content="Canvas画笔">
    <meta property="og:site_name" content="Ielgnaw">
    <title>CanvasPaint</title>
    <link rel="stylesheet" type="text/css" href="../project.css">
    <style type="text/css">
        .canvasPanel {
            float: left;
            border: 1px solid black;
            width: 600px;
            height: 500px;
            margin-top: 40px;
        }
        .controlPanel {
            position: absolute;
            text-align: center;
            line-height: 30px;
        }
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div class="controlPanel">
        <span style="float:left;">
            <select id="shape">
                <option value="0">请选择</option>
                <option value="pen">涂鸦</option>
                <option value="line">直线</option>
                <option value="rect">渐变矩形</option>
                <option value="circle">渐变圆型</option>
                <option value="ellipse">渐变椭圆</option>
            </select>
        </span>
        <span style="float:left;margin-left: 407px;">
            <input type="button" value="Download Image" id="export">
        </span>
    </div>
    <div class="canvasPanel">
        <canvas class="canvas" id="canvas" width="600" height="500">
            Your browser does not support the canvas element.
        </canvas>
        <canvas id="canvas-temp" width="600" height="500">
            Your browser does not support the canvas element.
        </canvas>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
